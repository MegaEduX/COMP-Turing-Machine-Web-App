<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Turing Machine</title>

		<link href="//static.edr.io/css/bootstrap.min.css" rel="stylesheet">

			body {

			.navbar {
				margin-bottom: 20px;
			}

			.tm-current {
				color: red;
				font-weight: bold;
			}

			.tm-tape {
				text-align: center;
				font-size: 200%;
			}
		</style>

		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

	<body>
		<div class="container">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Turing Machine</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li><a href="#" id="new">New</a></li>
							<li><a href="#" id="open">Open</a></li>
							<li><a href="#" id="save">Save</a></li>

									<li><a href="#" id="exampleBinaryPalindrome">Binary Palindrome</a></li>
								</ul>
							</li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#" id="validate">Validate</a></li>
							<li><a href="#" id="openDebug">Debug</a></li>
							<li><a href="#" id="run">Run</a></li>
						</ul>
					</div>
				</div>
			</nav>

			<div class="row">
				<div class="col-md-1">
					<p><b>Tape</b></p>
				</div>
				<div class="col-md-11">
					<input id="tape" class="form-control" type="text" value="1001001" />
				</div>
			</div>

			<br />

			<div>
				<pre id="editor"></pre>
			</div>

		</div>
		
		<div class="modal fade" id="debug" tabindex="-1" role="dialog" aria-labelledby="debugLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="debugLabel">Debug</h4>
					</div>
					<div class="modal-body">
						<p id="tmDebugTape" class="tm-tape"></p>
						<p><center>Current State: <span id="stateName"></span></center></p>
						<br />
						<p id="tmControl"></p>
					</div>
				</div>
			</div>
		</div>

		<input type="file" id="file-input" style="display: none;" />

		<script src="lib/require.js"></script>

		<script src="js/structures.js"></script>
